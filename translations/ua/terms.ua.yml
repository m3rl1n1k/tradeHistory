terms_of_service:
  title: "Умови використання"
  introduction: "Ласкаво просимо на наш сайт. Отримуючи доступ або використовуючи наш сайт, ви погоджуєтесь дотримуватись наведених нижче умов та положень. Будь ласка, уважно ознайомтеся з цими умовами перед використанням наших послуг."
  user_responsibility:
    title: "Відповідальність користувача"
    content: "Користувачі несуть повну відповідальність за точність, повноту та безпеку своєї фінансової інформації, наданої на цьому вебсайті."
  no_liability:
    title: "Відсутність відповідальності"
    content: "Адміністрація цього вебсайту не несе відповідальності за будь-які проблеми або втрату інформації, що виникли у користувачів під час використання наших послуг. Користувачі погоджуються використовувати сайт на свій страх і ризик."
  accuracy_of_information:
    title: "Точність інформації"
    content: "Ми прагнемо надавати точні та актуальні інструменти фінансової звітності, проте не можемо гарантувати точність, повноту або достовірність будь-якої інформації, розміщеної на сайті."
  indemnification:
    title: "Звільнення від відповідальності"
    content: "Користувачі погоджуються звільнити від відповідальності та убезпечити адміністрацію вебсайту, її афілійовані особи, посадових осіб, агентів та співробітників від будь-яких претензій або вимог, що виникають у зв’язку з використанням сайту або порушенням цих умов."
  modification_of_terms:
    title: "Зміна умов"
    content: "Ми залишаємо за собою право змінювати ці умови використання в будь-який час без попереднього повідомлення. Продовжуючи користуватися сайтом після внесення змін, користувачі погоджуються дотримуватись оновлених умов."
  governing_law:
    title: "Законодавство"
    content: "Ці умови та положення регулюються та тлумачаться відповідно до законів [Юрисдикція] без урахування положень про конфлікт законів."
  conclusion: "Використовуючи цей вебсайт, ви підтверджуєте, що прочитали, зрозуміли та погоджуєтеся дотримуватись цих умов і положень. Якщо ви не згодні з цими умовами, будь ласка, не використовуйте цей вебсайт."